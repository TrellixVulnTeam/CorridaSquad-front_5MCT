<div class="container my-3">
    <h1 class="text-center">Alterar Equipe</h1>
    <div class="card mt-3" style="width: 32rem; margin: auto; float: none;">
        <div class="card-body register-form">
            <form >
                <div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="nome">Nome da equipe:</label>
                        <input
                        type="text"
                        class="form-control"
                        id="carro-descricao"
                        value="{{equipe.nome}}"
                        [(ngModel)]="equipe.nome"
                        name="nome"
                        required
                        />
                    </div> 
                    <button class="btn btn-danger" (click)="goBack()">Fechar sem salvar</button> 
                    <button class="btn btn-success mx-2" (click)="alterar()">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
