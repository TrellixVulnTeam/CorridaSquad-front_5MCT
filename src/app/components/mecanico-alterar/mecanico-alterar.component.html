<h1 class="py-3 text-center">Atualizar mec√¢nico</h1>

<div class="container my-3">
    <div class="card" style="width: 32rem; margin: auto; float: none;">
        <div class="card-body register-form">
            <form >
                <div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="nome">{{mecanico.nome}}</label>
                        <input
                        type="text"
                        class="form-control"
                        name="nome"
                        [(ngModel)]="mecanico.nome"
                        placeholder="Ex. Marinho"
                        />
                    </div>
                    <label class="form-label" for="equipe">Selecione uma equipe:</label>
                    <div class="form-group mb-3">
                        <select name="equipe" id="equipe" class="form-select" [(ngModel)]="mecanico.id_equipe" required> 
                            <option *ngFor="let equipe of equipes" value="{{equipe.id}}" selected name="id_equipe">{{equipe.nome}}</option>
                        </select>
                    </div>                     
                    <button class="btn btn-danger" (click)="goBack()">Fechar sem salvar</button> 
                    <button class="btn btn-success mx-2" (click)="alterar()">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
